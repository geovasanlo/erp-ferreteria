<div class="contenedor-login"  [style.background-image]="'url('+imagenURL+')'">
  <div class="container">
    <div class="row arriba"></div>
    <div class="row">
      <div class="col-md-4 offset-md-4 col-8 offset-2">
        <mat-card class="mat-elevation-z8">
          <form [formGroup]="formulario">
            <mat-card-header>
              <mat-card-title class="login-header">Inicia sesión</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Correo electrónico</mat-label>
                  <input matInput placeholder="ejemplo@veterinaria.com" formControlName="email">
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Contraseña</mat-label>
                  <input type="password" matInput placeholder="Contraseña" formControlName="password">
                </mat-form-field>
              </div>
              <div class="col-md-12 col-boton">
                <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="formulario.invalid">Iniciar sesión</button>
              </div>
            </mat-card-content>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
