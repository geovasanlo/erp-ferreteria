<mat-card class="producto-card">
  <div>
    <mat-card-header>
      <mat-card-title>{{producto.nombre}}</mat-card-title>
      <mat-card-subtitle>{{producto.marca}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="producto.imagenURL" [alt]="producto.nombre">
    <mat-card-content>
      <p>{{producto.descripcion}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Editar</button>
      <button mat-button>Ver mas</button>
      <button mat-icon-button (click)="eliminarF()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
